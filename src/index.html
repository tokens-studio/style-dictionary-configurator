    <link rel="icon" href="./favicon.webp" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts.css" />

      rel="stylesheet"

  </head>
  <!-- hack to make monaco layout behave -->
  <body>
    <header>
      <h1>Style-Dictionary Configurator</h1>
      <div class="menu">
        <ts-button id="upload-tokens-btn">
          <span class="codicon codicon-cloud-upload"></span> Upload tokens
          <input
            id="upload-tokens-input"
            type="file"
            accept="application/*, text/*"
            aria-hidden="true"
            hidden
          />
        </ts-button>
        <nav class="header-nav">
          <a href="https://www.youtube.com/watch?v=dr3RWjZ28BE">
            <ts-button variant="secondary" aria-hidden="true" tabindex="-1">
              <span class="codicon codicon-book"></span> Docs
            </ts-button>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="page-title"></section>
      <section class="content">
        <section class="middle">
          <token-platforms></token-platforms>
        </section>
        <section class="right">
          <config-switcher id="config-switcher"></config-switcher>
          <div class="monaco-wrapper config">
            <div
              id="monaco-container-config"
              class="monaco-container"
              style="height: 100%"
            ></div>
          </div>
          <div class="monaco-wrapper output">
            <file-tree id="output-file-tree"></file-tree>
            <div
              id="monaco-container-output"
              class="monaco-container"
              style="height: 100%"
            ></div>
          </div>
        </section>
      </section>
    </main>
  </body>
